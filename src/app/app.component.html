<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/login">
        <mat-icon>input</mat-icon>
        <span>Login</span>
      </a>
      <a mat-list-item routerLink="/signup">
        <mat-icon>face</mat-icon>
        <span>Signup</span>
        </a>
      <a mat-list-item routerLink="/training">
        <mat-icon>fitness_center</mat-icon>
        <span>Training</span>
        </a>
        <span mat-list-item>Log out</span>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button fxHide.gt-xs (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div><a routerLink="/"> LOGO </a></div>
      <div fxFlex fxLayout fxHide.xs>
        <ul fxFlex fxLayoutAlign="flex-end" fxLayout="row" fxLayoutGap="10px">
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/signup">Singup</a></li>
          <li><a routerLink="/training">Training</a></li>
          <li>Log out</li>
        </ul>
      </div>
    </mat-toolbar>
    <main><router-outlet></router-outlet></main>
  </mat-sidenav-content>
</mat-sidenav-container>
