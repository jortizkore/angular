<section>
<form id="signup-form" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
 <mat-form-field>
   <input 
      type="email" 
      placeholder="Enter your email" 
      matInput 
      ngModel 
      name="email" 
      required
      #email="ngModel"
      email>
      <mat-error *ngIf="email.hasError('required')">This field can not be empty</mat-error>
      <mat-error *ngIf="!email.hasError('required')">Invalid email</mat-error>
 </mat-form-field>
 <mat-form-field hintLabel="Characters needed">
  <input 
      type="password" 
      placeholder="Enter your password" 
      matInput 
      ngModel 
      name="password" 
      minlength="6" 
      required
      #password="ngModel">
      <mat-hint align="end">{{password.value?.length}} /6</mat-hint>
      <mat-error>Need to be 6 characters long</mat-error>
</mat-form-field>
<mat-form-field>
  <input 
    matInput 
    placeholder="Birthdate" 
    [matDatepicker]="picker"
    [max]="maxDate"
    ngModel
    name="Birthdate"
    required>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-checkbox ngModel name="agree" color="primary" required>Agree with terms and conditions</mat-checkbox>

<button [disabled]="!f.valid" mat-raised-button type="submit" color="primary">Submit!</button>
</form>

</section>
