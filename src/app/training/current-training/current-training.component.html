<section
  fxFlex
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-progress-spinner
    fxLayoutGap="40px"
    mode="determinate"
    [value]="progress"
  ></mat-progress-spinner>
  <h2>{{ progress }}%</h2>
  <p>You are week Joyner, You should be better</p>
</section>
