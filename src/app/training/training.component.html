<section *ngIf='!onTraining'>
  <mat-tab-group>
    <mat-tab label="New Training">
      <app-new-training (BeginExercise)='train()'></app-new-training>
    </mat-tab>
    <mat-tab label="Past Training"> 
      <app-past-training></app-past-training>  
    </mat-tab>
  </mat-tab-group>
</section>
<app-current-training *ngIf='onTraining' (stopTraining)="onStopTraining()"></app-current-training>
